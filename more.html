<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More | Talk</title>
    <script
      src="https://kit.fontawesome.com/22fb702bca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="staus_bar_clock">10:20</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__batterty-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header_icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header_icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/yj.png" alt="" class="g-avatar" />
            <div class="friend__content">
              <span class="friend__name">김성훈</span>
              <span class="friend__status">realksh@gmail.com</span>
            </div>
          </div>
          <div class="friend__column">
            <i class="fas fa-commend-alt fa-2x"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-smile fa-2x"></i>
            </span>
            <span class="more__btn-title"> </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__btn-title"> </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fab fa-kickstarter-k fa-2x"></i>
            </span>
            <span class="more__btn-title"> </span>
          </li>
        </ul>
        <section class="more__suggestion">
          <h5 class="more__title">Suggestion</h5>
          <ul class="more__suggestion-list">
            <li class="more__suggestion suggestion">
              <span class="suggestion__icon">
                <i class="fab fa-adversal fa-2x"></i>
              </span>
              <span class="suggestion__title">Kakao Story</span>
            </li>
            <li class="more__suggestion suggestion">
              <span class="suggestion__icon">
                <i class="fas fa-beer fa-2x"></i>
              </span>
              <span class="suggestion__title">Kakao friends</span>
            </li>
            <li class="more__suggestion suggestion">
              <span class="suggestion__icon">
                <i class="fab fa-apper fa-2x"></i>
              </span>
              <span class="suggestion__title">Friend Gem</span>
            </li>
          </ul>
        </section>
      </header>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
